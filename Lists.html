<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
    </head>
    <body>

        <!--Unordered List-->
        <h3>Unordered List</h3>
        <ul>
            <li>Ice Cream</li>
            <li>Choclate</li>
            <li>Coffee
                <ul>Milk</ul>
                <ul>Sugar</ul>

        <!--Ordered List-->

            <dt>CSS</dt>
            <dd>This adds Style to a webpage</dd>
            <dt>Javascript</dt>
            <dd>This adds Functionality to a webpage</dd>
        </dl>
        
    </body>
