<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
    </head>
    <body>
        
        <a href="https://google.com/" target=_blank title="Google">
            <button style="background-color: #292b2b; color:#4fa8a8; border-radius: 5px;">Click</button>
        </a>
        <br>
        <br>

        <a href="https://google.com/" target=_blank title="Google">
            <button disabled>Click</button>
        </a>

        <br>
        <button onclick="doSomthing()" style="background-color: #243669; color: #f2f4f7;" title="Functionality Button">Click</button>
        <p id="test">Hello</p>
        <script>
            function doSomthing(){
                document.getElementById("test").innerHTML="Goodbye";
            }
        </script>

    </body>
</html>
