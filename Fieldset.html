<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>Book a Table</header>
<body>
    <form>
        <main>
            <fieldset id="size">
                <label>
                    <input type="radio" value="2" name="size"> 2-persons table
                </label>
                <label>
                    <input type="radio" value="4" name="size" checked> 4-persons table
                </label>
                <label>
                    <input type="radio" value="6" name="size"> 6-persons table 
                </label>  
            </fieldset>
            <fieldset id="location">
                <label>
                    <input type="radio" value="indoor" name="location" checked> indoor
                </label>
                <label>
                    <input type="radio" value="outdoor" name="location"> outdoor
                </label>
            </fieldset>
            <button type="submit">submit</button>
        </form>
    </main>
</body>
</html>
