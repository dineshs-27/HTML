<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite</title>
</head>
<body>
    <main>
        <form action="post">
            <div>
                <label for="mail">E-Mail : </label>
                <input type="email" name="mail" id="mail" required>
            </div>
            <br>
            <div>
                <label for="Bdate">Booking Date : </label>
                <input type="date" name="Bdate" id="Bdate" required>
            </div>
            <br>
            <div>
                <label for="Number">Total Members : </label>
                <input type="number" name="Number" id="Number" min="1" max="10" value="4" required>
            </div>
            <br>
            <div>
                <input type="checkbox" name="agree" id="agree" required>
                <label for="agree">I agree to the cancellation policy</label>
            </div>
            <br>
            <div>
                <button type="submit">Book Now</button>
            </div>
        </form>
    </main>
</body>
</html>
